{% extends 'layout.html' %}

{% block body %}
    <h1>Welcome {{session.username}}</h1>
    <a class="btn btn-success" href="/add_post">Add Post</a>
    <hr>

    <table class="table table.striped">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for post in posts %}
            <tr>
               <td>{{post.title}}</td>
               <td>{{post.author}}</td>
               <td>{{post.create_date}}</td>
               <td><a href="edit_post/{{post.id}}" class="btn btn-primary pull-right">Edit</a></td> 
               <td>
                <form class="" action="{{url_for('delete_post',id=post.id)}}" method="post">
                     <input type="hidden" name="_method" value="DELETE">
                     <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </td>
            </tr>

        {% endfor %}
    </table>

{% endblock %}
